apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- ramalama-deployment.yaml
- ramalama-route.yaml
- frontend-deployment.yaml

# Image configurations
images:
- name: blackjack-ai-game
  newName: image-registry.openshift-image-registry.svc:5000/blackjack-ai-demo/blackjack-ai-game
  newTag: latest

# Common labels
commonLabels:
  project: blackjack-ai-demo
  
# Configuration patches for different environments
patchesStrategicMerge:
- patches/production.yaml

# Namespace
namespace: blackjack-ai-demo