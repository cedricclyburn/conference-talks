version: '3.8'

# Production configuration using remote vLLM endpoint
services:
  blackjack-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_USE_LOCAL_AI=false
      - VITE_SHOW_PERFORMANCE_MONITOR=true
      - VITE_REMOTE_AI_ENDPOINT=https://llama-3-2-3b-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443
      - VITE_REMOTE_AI_KEY=${VITE_REMOTE_AI_KEY}
    networks:
      - blackjack-network
    restart: unless-stopped

  # Redis for session management
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blackjack-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  blackjack-network:
    driver: bridge