version: '3.8'

services:
  # Blackjack AI Game Frontend
  blackjack-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_LOCAL_AI_ENDPOINT=http://ramalama:8080
      - VITE_USE_LOCAL_AI=true
      - VITE_SHOW_PERFORMANCE_MONITOR=true
      - VITE_REMOTE_AI_ENDPOINT=https://llama-3-2-3b-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443
      - VITE_REMOTE_AI_KEY=${VITE_REMOTE_AI_KEY}
    depends_on:
      - ramalama
    networks:
      - blackjack-network

  # Ramalama AI Service (Local Llama 3.2 1B)
  ramalama:
    image: quay.io/ramalama/ramalama:latest
    ports:
      - "8080:8080"
    environment:
      - MODEL=meta-llama/Llama-3.2-1B-Instruct
      - HOST=0.0.0.0
      - PORT=8080
    command: ["serve", "--model", "meta-llama/Llama-3.2-1B-Instruct", "--host", "0.0.0.0", "--port", "8080"]
    volumes:
      - ramalama_models:/root/.cache/huggingface
    networks:
      - blackjack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Models need time to download

  # Alternative setup with different model sizes
  # Uncomment to use a larger model (requires more resources)
  # ramalama-3b:
  #   image: quay.io/ramalama/ramalama:latest
  #   ports:
  #     - "8081:8080"
  #   environment:
  #     - MODEL=meta-llama/Llama-3.2-3B-Instruct
  #     - HOST=0.0.0.0
  #     - PORT=8080
  #   command: ["serve", "--model", "meta-llama/Llama-3.2-3B-Instruct", "--host", "0.0.0.0", "--port", "8080"]
  #   volumes:
  #     - ramalama_models:/root/.cache/huggingface
  #   networks:
  #     - blackjack-network

  # Redis for session management (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blackjack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  ramalama_models:
    driver: local
  redis_data:
    driver: local

networks:
  blackjack-network:
    driver: bridge