apiVersion: v1
kind: ConfigMap
metadata:
  name: blackjack-config
  namespace: blackjack-ai-demo
data:
  # Environment configuration
  VITE_SHOW_PERFORMANCE_MONITOR: "true"
  VITE_SESSION_TIMEOUT: "3600000"
  VITE_MAX_CONCURRENT_SESSIONS: "100"
  
  # Balance notification configuration
  VITE_ENABLE_BALANCE_NOTIFICATIONS: "true"
  VITE_NTFY_SERVER: "https://ntfy.sh"
  VITE_NTFY_TOPIC: "blackjack-ai-balance-notifications"
  
  # Local AI endpoint (external route for cluster access)
  VITE_LOCAL_AI_ENDPOINT: "https://ramalama-route-blackjack-ai-demo.apps.prod.rhoai.rh-aiservices-bu.com"
  
  # Remote AI endpoint configuration
  VITE_REMOTE_AI_ENDPOINT: "https://llama-3-2-3b-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443"